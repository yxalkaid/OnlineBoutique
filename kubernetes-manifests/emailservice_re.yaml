apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
  labels:
    app: emailservice
spec:
  selector:
    matchLabels:
      app: emailservice
  template:
    metadata:
      labels:
        app: emailservice
    spec:
      serviceAccountName: emailservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: false # 修改为false
        image: emailservice_re # 修改镜像名称
        ports:
        - containerPort: 9090 # 修改端口号
        env:
        - name: PORT
          value: "9090" # 修改端口号
        - name: DISABLE_PROFILER
          value: "1"
        - name: EMAIL_USERNAME  # 新增：邮箱用户名
          valueFrom:
            secretKeyRef:
              name: email-secret
              key: username
        - name: EMAIL_PASSWORD  # 新增：邮箱密码/授权码
          valueFrom:
            secretKeyRef:
              name: email-secret
              key: password
        readinessProbe:
          initialDelaySeconds: 30 # 设置初始延迟时间
          periodSeconds: 15 # 设置检查间隔时间
          grpc:
            port: 9090 # 修改端口号
        livenessProbe:
          initialDelaySeconds: 30 # 设置初始延迟时间
          periodSeconds: 15 # 设置检查间隔时间
          grpc:
            port: 9090 # 修改端口号
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 400m # 修改CPU限制
            memory: 384Mi # 修改内存限制
---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
  labels:
    app: emailservice
spec:
  type: ClusterIP
  selector:
    app: emailservice
  ports:
  - name: grpc
    port: 5000
    targetPort: 9090 # 修改端口号
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emailservice
