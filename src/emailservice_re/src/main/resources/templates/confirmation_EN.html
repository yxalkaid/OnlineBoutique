<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Your Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
    }
  </style>
  <body>
    <h2>Your Order Confirmation</h2>
    <p>Thanks for shopping with us!</p>

    <!-- Order ID -->
    <h3>Order ID</h3>
    <p>#<span th:text="${order.orderId}"></span></p> 

    <!-- Shipping Tracking ID -->
    <h3>Shipping</h3>
    <p>#<span th:text="${order.shippingTrackingId}"></span></p>

    <!-- Shipping Cost -->
    <p>
      <span th:text="${order.shippingCost.units}"></span>.
      <span th:text="${#numbers.formatInteger(order.shippingCost.nanos / 10000000, 2, 'COMMA')}"></span>
      <span th:text="${order.shippingCost.currencyCode}"></span>
    </p>

    <!-- Shipping Address -->
    <p>
      <span th:text="${order.shippingAddress.streetAddress}"></span>,
      <span th:text="${order.shippingAddress.city}"></span>,
      <span th:text="${order.shippingAddress.state}"></span>,
      <span th:text="${order.shippingAddress.country}"></span>
      <span th:text="${order.shippingAddress.zipCode}"></span>
    </p>

    <!-- Items Table -->
    <h3>Items</h3>
    <table style="width:100%">
      <tr>
        <th>Item No.</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr th:each="item : ${order.itemsList}">
        <td>#<span th:text="${item.item.productId}"></span></td>
        <td><span th:text="${item.item.quantity}"></span></td>
        <td>
          <span th:text="${item.cost.units}"></span>.
          <span th:text="${#numbers.formatInteger(item.cost.nanos / 10000000, 2, 'COMMA')}"></span>
          <span th:text="${item.cost.currencyCode}"></span>
        </td>
      </tr>
    </table>
  </body>
</html>
